<div>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Username</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="user in table.users"
				ng-click="table.selectUser(user)"
				ng-class="{ 'table-primary': table.selectedUser.id === user.id }"
				on-long-press
			>
				<th scope="row">{{ user.id }}</th>
				<td>{{ user.name }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
			</tr>
		</tbody>
	</table>
</div>
